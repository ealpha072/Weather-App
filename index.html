<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WEATHER APP</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid">
			<div class="card">
				<div class="card-header">
					<div class="header-text pull-left"><h4>Weather App</h4></div>
					<div class="header-buttons pull-right">
						<buttons class="btn btn-primary btn-sm">Dark Mode</buttons>
					</div>
				</div>
				<div class="card-body">
					<div class="card mb-10">
						<div class="card-body">
							<form action="" method="" class="form-inline">
								<label for="">City Name</label>
								<input type="text" value="Nairobi" class="form-control form-control-sm" placeholder="City Name..." required autofocus>
								<button class="btn btn-success btn-sm ml-2" type="submit">Search</button>
							</form>
							<div class="error-div">

							</div>
						</div>
					</div>
					<div class="card mt-10">
						<div class="card-header">
							<h4>Weather Info</h4>
						</div>
						<div class="row card-body" id="search-results">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>
</html>
